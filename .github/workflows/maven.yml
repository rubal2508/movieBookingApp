name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Login to docker hub
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Build docker image
      run: docker build -t o9588375/movieBookingApp .
    - name: Publish image to docker hub
      run: docker push o9588375/movieBookingApp:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull o9588375/movieBookingApp:latest
      - name: Delete old container
        run: docker rm -f movieBookingApp
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name movieBookingApp o9588375/movieBookingApp
